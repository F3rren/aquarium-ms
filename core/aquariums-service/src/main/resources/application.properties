spring.application.name=aquariums-service
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/aquarium_ms
spring.jpa.properties.hibernate.default_schema=core
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# URLs dei microservizi
services.water-parameters.url=http://localhost:8085/api
services.manual-parameters.url=http://localhost:8086/api
services.target-parameters.url=http://localhost:8087/api
